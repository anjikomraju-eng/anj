<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Safety Helmet Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #0f172a;
            color: white;
        }
        header {
            background: #1e293b;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .card h2 {
            margin-bottom: 10px;
            font-size: 20px;
        }
        .status {
            font-size: 18px;
            margin-top: 10px;
        }
        .safe { color: #22c55e; }
        .danger { color: #ef4444; }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #3b82f6;
            color: white;
        }
        iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>

<header>
    Smart Safety Helmet Dashboard
</header>

<div class="container">

    <!-- Traffic Rules -->
    <div class="card">
        <h2>Traffic Rules</h2>
        <p>Speed Limit: <strong>60 km/h</strong></p>
        <p>Signal Status: <span class="safe">Green</span></p>
        <p>Helmet Status: <span class="safe">Worn</span></p>
        <div class="status safe">✔ Following Rules</div>
    </div>

    <!-- Accident Detection -->
    <div class="card">
        <h2>Accident Detection</h2>
        <p id="accidentStatus" class="safe">No Accident Detected</p>
        <button onclick="triggerAccident()">Simulate Accident</button>
    </div>

    <!-- GPS Navigation -->
    <div class="card">
        <h2>GPS Emergency Navigation</h2>
        <iframe 
            src="https://maps.google.com/maps?q=hospital&t=&z=13&ie=UTF8&iwloc=&output=embed">
        </iframe>
        <p>Nearby Hospital Location</p>
    </div>

    <!-- Alcohol Detection -->
    <div class="card">
        <h2>Alcohol Detection</h2>
        <p id="alcoholStatus" class="safe">No Alcohol Detected</p>
        <button onclick="detectAlcohol()">Check Alcohol</button>
    </div>

</div>

<script>
    function triggerAccident() {
        let status = document.getElementById("accidentStatus");
        status.innerText = "⚠ Accident Detected! Alert Sent!";
        status.className = "danger";
    }

    function detectAlcohol() {
        let status = document.getElementById("alcoholStatus");
        status.innerText = "❌ Alcohol Detected! Engine Locked!";
        status.className = "danger";
    }
</script>

</body>
</html>
